<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <link rel="shortcut icon" href="images/mobile/logo-netflix.svg" type="image/x-icon">

        <title>Netflix</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.6/glider.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Main section starts here -->
        <main class="main">

            <!-- Header section starts here -->
            <header class="header">
                <div class="header__container">
                    <div class="header__container--left">
                        <picture class="header__container--left--logo">
                            <source media="(max-width: 768px)" srcset="images/mobile/logo-netflix.svg">
                            <img src="images/desktop/logos_netflix.svg" alt="Logo Oficial de Netflix">
                        </picture>
                    </div>
                    
                    <div class="header__container--right">
                        <picture class="header__container--right--search">
                            <source media="(max-width: 768px)" srcset="images/mobile/search-netflix.svg">
                            <img src="images/desktop/search-netflix.svg" alt="Buscador de películas de Netflix">
                        </picture>
                        <picture class="header__container--right--avatar">
                            <source media="(max-width: 768px)" srcset="images/mobile/avatar-netflix.png">
                            <img src="images/desktop/avatar-netflix.png" alt="Avatar para identificar a los usuarios de Netflix">
                        </picture>
                    </div>
                </div>
            </header>
            <!-- Header section ends here -->

            <div class="main__container">
                <a class="main__container--link" href="#">Series</a>
                <a class="main__container--link" href="#">Películas</a>
                <a class="main__container--link" href="#">Mi lista</a>
            </div>
        </main>
        <!-- Main section ends here -->

        <!-- Film section starts here -->
        <section class="film">
            <div class="film__serie">
                <picture class="film__serie--logo">
                    <source media="(max-width: 768px)" srcset="images/mobile/logo-netflix.svg">
                    <img src="images/desktop/logos_netflix.svg" alt="Logo Oficial de Netflix para Celulares">
                </picture>
                <h1 class="film__serie--title">Serie</h1>
            </div>

            <picture class="film__logo">
                <source media="(max-width: 768px)" srcset="images/mobile/strangers-logo.svg">
                <img src="images/desktop/strangers-logo.svg" alt="Logo Oficial Stranger Things para Netflix">
            </picture>

            <ul class="film__category">
                <li class="film__category--list">
                    <a class="film__category--list--link" href="#">
                        <span>&#8226</span>
                        <p>Inquietante</p>
                    </a>
                </li>
                <li class="film__category--list">
                    <a class="film__category--list--link" href="#">
                        <span>&#8226</span>
                        <p>De miedo</p>
                    </a>
                </li>
                <li class="film__category--list">
                    <a class="film__category--list--link" href="#">
                        <span>&#8226</span>
                        <p>Emocionante</p>
                    </a>
                </li>
                <li class="film__category--list">
                    <a class="film__category--list--link film__category--list--four" href="#">
                        <span>&#8226</span>
                        <p>Thiller</p>
                    </a>
                </li>
            </ul>

            <div class="film__container">
                <div class="film__container--list">
                    <picture class="film__container--list--icon">
                        <source media="(max-width: 768px)" srcset="images/mobile/check-netflix.svg">
                        <img src="images/mobile/check-netflix.svg" alt="Imagen de Check para añadir películas a tu lista">
                    </picture>
                    <h4 class="film__container--list--title">Mi lista</h4>
                </div>

                <div class="film__container--play">
                    <picture class="film__container--play--icon">
                        <source media="(max-width: 768px)" srcset="images/mobile/play-netflix.svg">
                        <img src="images/desktop/play.svg" alt="Icono de Play para reproducir tu película o serie favorita">
                    </picture>
                    <h4 class="film__container--play--title">Reproducir</h4>
                </div>

                <div class="film__container--list">
                    <picture class="film__container--list--icon">
                        <source media="(max-width: 768px)" srcset="images/mobile/info-netflix.svg">
                        <img src="images/desktop/info.svg" alt="Icono para solicitar más Información de tu serie o película">
                    </picture>
                    <h4 class="film__container--list--title">Información</h4>
                </div>
            </div>
        </section>
        <!-- Film section ends here -->
